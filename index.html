<html>
  <head>
    <link href = "css/bootstrap.css" rel= "stylesheet" type="text/css">
    <link href = "css/styles.css" rel = "stylesheet" type="text/css">
    <script src = "js/jquery-1.11.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class = "container">
      <h1>Make a To-Do List!</h1>
      <div class = 'row'>
        <div class = 'col-md-7'>
          <form id='create-list'>
            <div class = 'form-group'>
              <input type = 'text' class= 'form-control' id = 'category' placeholder='Enter To-Do List Category'>
            </div>
            <button type='submit' class='btn btn-info'>Create Category</button>
          </form>

          <h2>Categories:</h2>
          <ul id="category-list">
          </ul>

        </div>
        <div class = 'col-md-5'>
          <form id='new-task'>
            <input id='add-task' type='text' placeholder='Enter Task Here'>
            <button type='submit' class='btn btn-info'>Add Task</button>
          </form>
          <div class = 'new-list'>
          </div>
        </div>
      </div>
    </div>
  <body>
</html>
